<!-- modal -->
<div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal"
aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-body">
      <!-- carousel -->
      <div id='carouselExampleIndicators' class='carousel slide' data-ride='carousel active'>
        <ol class='carousel-indicators'>
          <li data-target='#carouselExampleIndicators' data-slide-to='0'></li>
          <% if(product.images.length> 0) { %>
            <% product.images.forEach((image, index) => { %>
              <li data-target='#carouselExampleIndicators' data-slide-to='<%= index+1 %>'></li>
          <% }) } %>
        </ol>
        <div class='carousel-inner'>
          <div class='carousel-item active'>
            <img class='img-size' src='<%= product.image %>' alt='First slide' style="max-height:100%; max-width:100%;" />
          </div>
          <% if(product.images.length> 0) { %>
            <% product.images.forEach(image=> { %>
              <div class='carousel-item'>
                <img class='img-size' src='<%= image %>' alt='Second slide' style="max-height:100%; max-width:100%;" />
              </div>
            <% }) } %>
        </div>
        <a class='carousel-control-prev' href='#carouselExampleIndicators' role='button' data-slide='prev'>
          <span class='carousel-control-prev-icon' aria-hidden='true'></span>
          <span class='sr-only'>Previous</span>
        </a>
        <a class='carousel-control-next' href='#carouselExampleIndicators' role='button' data-slide='next'>
          <span class='carousel-control-next-icon' aria-hidden='true'></span>
          <span class='sr-only'>Next</span>
        </a>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
    </div>
  </div>
</div>
</div>
